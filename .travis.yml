language: java
script:
- mvn verify
after_success:
- |
  if [ "$TRAVIS_BRANCH" = 'master' ] || [ -n "$TRAVIS_TAG" ]; then \
    openssl aes-256-cbc -K $encrypted_ea9822708579_key -iv $encrypted_ea9822708579_iv -in ci/signing.asc.enc -out ci/signing.asc -d && \
    gpg2 --import ci/signing.asc && \
    mvn deploy -P sign --settings ci/settings.xml
  fi
notifications:
  email:
    recipients:
    - notify@barbatti.de
  on_success: always

